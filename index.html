<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All the Fishes</title>
    <script src="https://pixijs.download/release/pixi.js"></script>
  </head>
  <body>
    <script>
      // Hint Put each fish in a container. Move fish by moving container and animate fish by selecting fish specifically.

      // The app
      const app = new PIXI.Application({
        width: 640,
        height: 480,
        backgroundColor: 0x000000,
      });

      class Fish {
        // Sprite should be side view drawing of fish looking to the right
        constructor(imagePath, scale, tint = null, baseX = 0, baseY = 0) {
          this.sprite = PIXI.Sprite.from(imagePath);
          if (tint) {
            this.sprite.tint = tint;
          }

          this.sprite.anchor.set(0.5);
          this.sprite.scale.set(Math.abs(scale)); // Not allowing negative values for scale.
          this.body = new PIXI.Container();
          this.body.addChild(this.sprite);
          this.previousPos = this.body.x;
        }
        orientSprite() {
          if (this.body.x < this.previousPos && this.sprite.scale.x < 0) {
            this.sprite.scale.x = Math.abs(this.sprite.scale.x);
          } else if (this.body.x > previousPos && this.sprite.scale.x > 0) {
            this.sprite.scale.x *= -1;
          }
        }
        moveX(x) {
          this.body.x = x;
          this.orientSprite();
          this.previousPos = this.body.x;
        }

        moveY(y) {
          this.body.y = y;
        }

        move() {
          this.wiggle(5, 250);
        }

        wiggle(wiggleFrequency, wiggleIntensity) {
          this.sprite.scale.x =
            0.25 + Math.sin(counter / wiggleFrequency) / wiggleIntensity;
        }

        show() {
          app.stage.addChild(this.body);
        }
      }

      class Bubbler {
        constructor() {
          this.origin = new PIXI.Container();
          this.origin.y = 400;
          this.origin.x = 50;
          this.timer = Date.now();
          this.delay = 1500;
          this.bubbles = [];
          app.stage.addChild(this.origin);
        }

        tick() {
          // Clear old bubbles
          this.origin.children.forEach((bubble) => {
            if (bubble.y < -this.origin.y) {
              bubble.destroy();
            }
          });

          //Spawn new bubbles if possible
          if (
            this.bubbles.length <= 10 &&
            Date.now() >= this.timer + this.delay
          ) {
            this.spawnBubble();
            this.timer = Date.now();
          }
          this.moveBubbles();
        }

        spawnBubble() {
          const bubble = new PIXI.Graphics();
          bubble.beginFill(0xffffff);
          bubble.drawCircle(30, 30, 30);
          bubble.endFill();
          this.origin.addChild(bubble);
          this.bubbles.push(bubble);
        }

        moveBubbles() {
          this.origin.children.forEach((bubble) => {
            bubble.x = this.origin.x + Math.sin(counter / 40) * 100;
            bubble.y -= 1;
          });
        }
      }

      document.body.appendChild(app.view);

      // Add our first sprite
      // let fish1 = PIXI.Sprite.from('img/fish.png');
      // fish1.scale.set(0.25);
      // fish1.x = 300;
      // fish1.y = 300;

      // fish1.anchor.set(0.5);

      // fish1.angle = 40;

      // fish1.tint = 0xffcc40;

      // //fish1.width = 400;

      // // fish1.scale.x = 1;

      // Our actors
      const fish2 = new Fish('img/fish.png', 0.2);
      const bubbler = new Bubbler();
      fish2.show();

      let counter = 0;
      function loop() {
        counter++;
        // fish1.y = 200 + Math.sin(counter / 40) * 10;
        previousPos = fish2.body.x;
        fish2.wiggle(5, 250);
        fish2.moveX(320 + Math.sin(counter / 100) * 300);
        fish2.moveY(100 + Math.sin(counter / 40) * 10);
        bubbler.tick();
        requestAnimationFrame(loop);
      }
      loop();
    </script>
  </body>
</html>
